<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="The Orientalizer will convert your name into a oriental sounding name.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Euro2DKK"> 
	<title>The Orientalizer</title>
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="css/main.css" defer>
	<script>
const registerServiceWorker = async () => {
    if ("serviceWorker" in navigator) {
        try {
            const registration = await navigator.serviceWorker.register("/sw.js ", {
                scope: "/",
            });

            if (registration.installing) {
                console.log("Service worker installing");
            } else if (registration.waiting) {
                console.log("Service worker installed");
            } else if (registration.active) {
                console.log("Service worker active");
            }
        } catch (error) {
            console.error(`Registration failed with ${error}`);
        }
    }
};

registerServiceWorker();
	</script>
</head>
<body>
	<div id="pages">
      <div id="translation-page" class="page">
			<div class="container">
                <p class="center">
                    <img src="img/android-chrome-192x192.png" width="192" height="192" alt="Huh?"/>
                </p>
                <p class="center">Use <b>The Orientalizer</b> to generate a snazzy name for your Oriental alter-ego.</p>
                <p><br /></p>
				<input type="text" placeholder="Enter name" name="name" value="" id="name" required>
				<button id="translate" type="submit" class="base-button button-brown">Orientalize</button>
				<button id="reverse" type="submit" class="base-button button-brown">Reverse</button>
                <p><br /></p>
                <p id="translation-result"></p>
                <p><br /></p>
                <p><br /></p>
                <div id="warning">
                    <b>Note.</b> This app is a joke. If the names generated by this app somehow resembles a Japanese, Chinese or any other oriental name then that is just pure luck.</p>
                </div>
			</div>
		</div>
	</div>
	<script src="js/Translation.js" defer></script>
	<script src="js/Scl.js" defer></script>
	<script src="js/main.js" defer></script>
</body>
</html>
