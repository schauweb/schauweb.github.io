<h1>NodeJS</h1>
<h2>Node access to port 443 as nonstd user on Linux</h2>
<pre>
setcap 'cap_net_bind_service=+ep' /usr/bin/node
</pre>
<p>Add zapprx to ssl-cert group, logoff, logon, then (as root):</p>
<pre>
chgrp -R ssl-cert /etc/letsencrypt
chmod -R g=rX /etc/letsencrypt
</pre>
<p>(Put that in maintenance script)</p>
