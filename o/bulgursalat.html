<body>
<h1>Bulgursalat</h1>
<h2>Ingredienser</h2>
<ul>
	<li>200 g Bulgur</li>
	<li>1 bk cherrytomater</li>
	<li>Frosne gr&oslash;nne b&oslash;nner</li>
	<li>Fetaost</li>
</ul>

<h2>Fremgangsm&aring;de</h2>
<p>Kog bulguren som efter anvisning p&aring; posen.</p>
<p>Kog de gr&oslash;nne b&oslash;nner og kom dem i bulguren.</p>
<p>Sk&aelig;r tomaterne i b&aring;de og kom dem i bulguren.</p>
<p>Smuldr fetaen i bulguren.</p>
</body>
