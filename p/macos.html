<body>
	<h1>MacOS</h1>
	<h2>Cannot execute file</h2>
	<p>If permissions ends in '@' - check which permissions:</p>
	<pre>ls -@l file</pre>
	<p>if ACL attributes include <code>com.apple.quarantine</code> then:</p>
	<pre>sudo xattr -d com.apple.quarantine file</pre>
	<p>... to remove it. 'File' can now be run.</p>
	<p><br /></p>
</body>
</html>
