	<h1>CocoaPods</h1>
	<h2>Installation</h2>
	<pre>cd
chown bs:staff .local
curl -L https://get.rvm.io | bash -s stable</pre>
	<p>Reopen terminal, then:</p>
<pre>rvm install ruby-3.1.2
rvm use ruby-3.1.2
rvm --default use 3.1.2
gem update --system
gem install cocoapods -V</pre>
