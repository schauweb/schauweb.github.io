<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
	    <meta name="description" content="Create chains of exploding balls to score points.">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
	    <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-title" content="KaedeRxn">
		<title>KaedeRxn</title>
	    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	    <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="styles.css">
	    <script>
const registerServiceWorker = async () => {
    if ("serviceWorker" in navigator) {
        try {
            const registration = await navigator.serviceWorker.register("/games/pxsc/sw.js", {
                scope: "/games/pxsc/",
            });

            if (registration.installing) {
                console.log("Service worker installing");
            } else if (registration.waiting) {
                console.log("Service worker installed");
            } else if (registration.active) {
                console.log("Service worker active");
            }
        } catch (error) {
            console.error(`Registration failed with ${error}`);
        }
    }
};

registerServiceWorker();
	    </script>
	</head>
	<body onload="runGame()">
        <div style="font-family: SpeedRush; position:absolute; left:-1000px; visibility:hidden;">.</div>
